{% extends "blog/wrapper.html" %}
{% block headcontent %}
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/signup.css' %}">
{% endblock %}
{% block bodycontent %}
<div class="muhaha">
<h2>Sign Up</h2>
<form class="form">
  <div class="form-group row">  
    <div class="col-sm-8">
      <label for="inputUsername3">Username</label>
      <input type="username" class="form-control" id="inputUsername3" placeholder="Username">
      <div class="list-group"><li class="list-group-item list-group-item-success">Success</li></div>
      <div class="list-group"><li class="list-group-item list-group-item-danger">Danger</li></div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-8">
      <label for="inputPassword3">Password</label>
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      <div class="list-group"><li class="list-group-item list-group-item-success">Success</li></div>
      <div class="list-group"><li class="list-group-item list-group-item-danger">Danger</li></div>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-8">
        <label for="inputEmail3">Email</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        <div class="list-group"><li class="list-group-item list-group-item-success">Success</li></div>
        <div class="list-group"><li class="list-group-item list-group-item-danger">Danger</li></div>
      </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-8">
        <label for="inputFirstName3">First Name</label>
        <input type="first_name" class="form-control" id="inputFirstName3" placeholder="First Name">
        <div class="list-group"><li class="list-group-item list-group-item-success">Success</li></div>
        <div class="list-group"><li class="list-group-item list-group-item-danger">Danger</li></div>
      </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-8">
        <label for="inputLastName3">Last Name</label>
        <input type="last_name" class="form-control" id="inputLastName3" placeholder="Last Name">
        <div class="list-group"><li class="list-group-item list-group-item-success">Success</li></div>
        <div class="list-group"><li class="list-group-item list-group-item-danger">Danger</li></div>
      </div>
  </div>
  <fieldset class="form-group">
    <div class="form-group row text-center">
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
