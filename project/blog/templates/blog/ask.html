{% extends "blog/wrapper.html" %}
{% block headcontent %}
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/ask.css' %}">
{% endblock %}
{% block bodycontent %}
<div class="muhaha">
<h2>Ask</h2>
<form class ="form">
  <div class="form-group row">  
    <div class="col-md-12">
      <label for="comment">Title</label>
      <input type="username" class="form-control" placeholder="Title">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label for="comment">Text</label>
      <textarea class="form-control" rows="10" placeholder="Your question"></textarea>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-md-12">
        <label for="comment">Tags</label>
        <input type="last_name" class="form-control" placeholder="#Tags">
      </div>
  </div>
  <fieldset class="form-group">
  <div class="form-group row text-center">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Ask</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
