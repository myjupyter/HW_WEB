{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="../../static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../static/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/login.css' %}">
  </head>
  <body>
  <div class="login-popup-wrap new_login_popup align-self-center"> 
    <div class="login-popup-heading text-center">
      <h4><i class="fa fa-lock" aria-hidden="true"></i> Login </h4>                        
    </div>
    <form id="loginMember" role="form" action="" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="user_id" placeholder="Username" name="user_id">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-default login-popup-btn" name="submit" value="1">Login</button>
    </form>
  </div>
  </body>
</html>
